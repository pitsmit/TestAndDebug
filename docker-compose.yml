version: '3.8'

services:
  express-app:
    build: ./express-app
    ports:
      - "3000:3000"
    networks:
      - test-network

  fastify-app:
    build: ./fastify-app
    ports:
      - "3001:3000"
    networks:
      - test-network

  benchmark:
    build: ./benchmark
    networks:
      - test-network
    depends_on:
      - express-app
      - fastify-app

networks:
  test-network:
    driver: bridge