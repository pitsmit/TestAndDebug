name: Benchmark Express vs Fastify

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: Build and start services
        run: |
          cd Server
          docker compose up -d --build
          sleep 10

      - name: Check container status and logs
        run: |
          cd Server
          echo "=== Container Status ==="
          docker compose ps
          
          echo "=== Express Logs ==="
          docker compose logs framework-express || echo "No logs for express"
          
          echo "=== Fastify Logs ==="
          docker compose logs framework-fastify || echo "No logs for fastify"
          
          echo "=== Benchmark Logs ==="
          docker compose logs benchmark || echo "No logs for benchmark"

      - name: Wait for services to be ready (with retry)
        run: |
          cd Server
          # Ждем немного больше и пробуем несколько раз
          sleep 20
          
          echo "=== Testing Express ==="
          curl -f http://localhost:3000/api/health || echo "Express not ready yet"
          
          echo "=== Testing Fastify ==="
          curl -f http://localhost:3001/api/health || echo "Fastify not ready yet"
          
          # Еще одна попытка через 10 секунд
          sleep 10
          curl -f http://localhost:3000/api/health && echo "✅ Express is ready!"
          curl -f http://localhost:3001/api/health && echo "✅ Fastify is ready!"

      - name: Run Express benchmark
        run: |
          cd Server
          # Запускаем ТОЛЬКО express и postgres
          docker compose up -d postgres framework-express
          sleep 20
          # Запускаем express бенчмарк
          docker compose run --rm benchmark-express node test-express.js
          # Останавливаем express
          docker compose stop framework-express

      - name: Run Fastify benchmark
        run: |
          cd Server
          # Запускаем ТОЛЬКО fastify (postgres уже запущен)
          docker compose up -d framework-fastify
          sleep 20
          # Запускаем fastify бенчмарк
          docker compose run --rm benchmark-fastify node test-fastify.js

      - name: Save benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: Server/results/
          retention-days: 30

      - name: Stop services
        if: always()
        run: |
          cd Server
          docker compose down