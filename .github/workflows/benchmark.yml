name: Benchmark Express vs Fastify

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  benchmark-express:
    runs-on: ubuntu-latest
    name: Benchmark Express (100 runs)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: Build and start Express only
        run: |
          cd Server
          docker compose -f docker-compose.express.yml up -d --build
          sleep 15

      - name: Check Express status
        run: |
          cd Server
          echo "=== Container Status ==="
          docker compose -f docker-compose.express.yml ps
          
          echo "=== Express Logs ==="
          docker compose -f docker-compose.express.yml logs app || echo "No logs for express"

      - name: Wait for Express to be ready
        run: |
          cd Server
          echo "=== Testing Express ==="
          timeout 60s bash -c 'until curl -f http://localhost:3000/api/health; do sleep 2; done'
          echo "‚úÖ Express is ready!"

      - name: Run Express benchmark 100 times
        run: |
          cd Server
          docker compose -f docker-compose.express.yml run --rm benchmark node test-runner.js express 100

      - name: Save Express results
        uses: actions/upload-artifact@v4
        with:
          name: express-benchmark-results
          path: Server/benchmark/results/
          retention-days: 30

      - name: Stop Express services
        if: always()
        run: |
          cd Server
          docker compose -f docker-compose.express.yml down

  benchmark-fastify:
    runs-on: ubuntu-latest
    name: Benchmark Fastify (100 runs)
    needs: benchmark-express

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: Build and start Fastify only
        run: |
          cd Server
          docker compose -f docker-compose.fastify.yml up -d --build
          sleep 15

      - name: Check Fastify status
        run: |
          cd Server
          echo "=== Container Status ==="
          docker compose -f docker-compose.fastify.yml ps
          
          echo "=== Fastify Logs ==="
          docker compose -f docker-compose.fastify.yml logs app || echo "No logs for fastify"

      - name: Wait for Fastify to be ready
        run: |
          cd Server
          echo "=== Testing Fastify ==="
          timeout 60s bash -c 'until curl -f http://localhost:3000/api/health; do sleep 2; done'
          echo "‚úÖ Fastify is ready!"

      - name: Run Fastify benchmark 100 times
        run: |
          cd Server
          docker compose -f docker-compose.fastify.yml run --rm benchmark node test-runner.js fastify 100

      - name: Save Fastify results
        uses: actions/upload-artifact@v4
        with:
          name: fastify-benchmark-results
          path: Server/benchmark/results/
          retention-days: 30

      - name: Stop Fastify services
        if: always()
        run: |
          cd Server
          docker compose -f docker-compose.fastify.yml down

  generate-report:
    runs-on: ubuntu-latest
    name: Generate Final Report
    needs: [benchmark-express, benchmark-fastify]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Express results
        uses: actions/download-artifact@v4
        with:
          name: express-benchmark-results
          path: express-results

      - name: Download Fastify results
        uses: actions/download-artifact@v4
        with:
          name: fastify-benchmark-results
          path: fastify-results

      - name: Generate comparison report
        run: |
          echo "üìä FINAL COMPARISON REPORT"
          echo "=========================="
          
          # –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Å–∫—Ä–∏–ø—Ç –¥–ª—è —Å—Ä–∞–≤–Ω–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
          echo "Express results:"
          ls -la express-results/
          echo ""
          echo "Fastify results:"
          ls -la fastify-results/
          
          echo "‚úÖ Benchmark completed! Check artifacts for detailed results."

      - name: Upload combined results
        uses: actions/upload-artifact@v4
        with:
          name: combined-benchmark-results
          path: |
            express-results/
            fastify-results/
          retention-days: 30