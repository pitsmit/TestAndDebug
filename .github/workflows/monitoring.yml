name: Deploy Monitoring Stack

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Install docker-compose and curl
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          sudo apt-get update
          sudo apt-get install -y curl jq

      - name: Deploy Monitoring Stack
        run: |
          docker-compose up -d
          sleep 30
          echo "âœ… Prometheus and Grafana deployed in CI"

      - name: Create GitHub Pages with Grafana Dashboard
        run: |
          mkdir -p ./gh-pages-content

          cat > ./gh-pages-content/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>My Grafana Dashboard</title>
              <style>
                  body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
                  .header { text-align: center; margin-bottom: 20px; }
                  iframe { border: none; width: 100%; height: 80vh; border: 1px solid #ddd; }
              </style>
          </head>
          <body>
              <div class="header">
                  <h1>ğŸ“Š My CI/CD Monitoring Dashboard</h1>
                  <p>Live metrics from pitsmit.grafana.net</p>
              </div>
          
              <iframe src="https://pitsmit.grafana.net/public-dashboards/e88198deda6b41edb813d3247de28786" 
                      width="100%" 
                      height="800">
              </iframe>
          
              <div style="text-align: center; margin-top: 20px;">
                  <p>ğŸ”§ Real-time monitoring powered by Grafana</p>
                  <p>âœ… CI/CD with GitHub Actions + Prometheus + Grafana</p>
              </div>
          </body>
          </html>
          EOF

          echo "ğŸ“ GitHub Pages content created:"
          ls -la ./gh-pages-content/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages-content
          publish_branch: gh-pages
          force_orphan: true