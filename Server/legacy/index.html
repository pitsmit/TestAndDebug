<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Legacy Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    .download-btn {
      background: #28a745;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .download-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
<h1>Legacy Interface</h1>
<button class="download-btn" onclick="downloadFile()">
  Download ZIP
</button>

<script>
  function downloadFile() {
    window.location.href = '/downloads/anekdot-app.zip';
  }
</script>
</body>
</html>
