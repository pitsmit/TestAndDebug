services:
  postgres:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: anekdot_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    networks:
      - test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ТОЛЬКО EXPRESS ДЛЯ EXPRESS БЕНЧМАРКА
  framework-express:
    build:
      context: .
      dockerfile: Dockerfile.express
    ports:
      - "3000:3000"
    environment:
      - DATABASE_NAME=anekdot_test
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=password
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test-network

  # ТОЛЬКО FASTIFY ДЛЯ FASTIFY БЕНЧМАРКА
  framework-fastify:
    build:
      context: .
      dockerfile: Dockerfile.fastify
    ports:
      - "3000:3000"
    environment:
      - DATABASE_NAME=anekdot_test
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=password
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test-network

  benchmark-express:
    build:
      context: .
      dockerfile: Dockerfile.benchmark
    networks:
      - test-network
    volumes:
      - ./results:/app/results

  benchmark-fastify:
    build:
      context: .
      dockerfile: Dockerfile.benchmark
    networks:
      - test-network
    volumes:
      - ./results:/app/results

  # ⭐⭐⭐ ДОБАВЛЯЕМ МОНИТОРИНГ ⭐⭐⭐
  node-exporter:
    image: prom/node-exporter:latest
    ports:
      - "9100:9100"
    networks:
      - test-network
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    networks:
      - test-network
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - node-exporter

  grafana:
    image: grafana/grafana
    ports:
      - "3001:3000"
    networks:
      - test-network
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

networks:
  test-network:
    driver: bridge