services:
  postgres:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: anekdot_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    networks:
      - test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  framework-express:  # ← изменил имя
    build:
      context: .
      dockerfile: Dockerfile.express
    ports:
      - "3000:3000"
    environment:
      - DATABASE_NAME=anekdot_test
    networks:
      - test-network

  framework-fastify:  # ← изменил имя
    build:
      context: .
      dockerfile: Dockerfile.fastify
    ports:
      - "3001:3000"
    environment:
      - DATABASE_NAME=anekdot_test
    networks:
      - test-network

  benchmark:
    build:
      context: .
      dockerfile: Dockerfile.benchmark
    networks:
      - test-network
    volumes:
      - ./results:/app/results

networks:
  test-network:
    driver: bridge